- name: Create Terraform SSH config
  template:
    src: "ssh.tf"
    dest: "{{tf_dir}}/ssh_{{region|lower}}.tf"
    mode: '0600'
  vars:
    - region: "{{item}}"
    - provider: "openstack"
  #loop: "{{regions}}"
  loop: "{{lookup('vars', 'regions',wantlist=True)}}"


