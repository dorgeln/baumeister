- name: Debug terraform directory
  ansible.builtin.debug:
    msg: "{{tf_dir}}"


- name: Create terraform directory
  file:
    path: "{{tf_dir}}"
    state: directory

- name: Find existing terraform config
  find:
    paths: "{{tf_dir}}"
    patterns: "*.tf"
  register: tfconfig

- name: Cleanup existing terraform config
  file:
    path: "{{item.path}}"
    state: absent
  loop: "{{tfconfig.files}}"

- name: Create Terraform provider
  template:
    src: "provider_openstack.tf"
    dest: "{{tf_dir}}/provider.tf"
    mode: '0600'

- name: Create Terraform config
  template:
    src: "{{item}}"
    dest: "{{tf_dir}}/{{item}}"
    mode: '0600'
  loop:
    - terraform.tf
    - id_rsa.pub

