- name: Create Terraform Quetz instance
  template:
    src: "instance.tf"
    dest: "{{tf_dir}}/{{name}}.tf"
    mode: '0600'
  vars:
    - name: "{{workspace}}-{{deployment}}-{{quetz_name}}-{{quetz_version}}"
    - group: "{{quetz_group}}"
    - image: "{{quetz_image}}"
    - flavour: "{{quetz_flavor}}"
    - region: "{{quetz_region}}"
    - ansible_user: "{{quetz_ansible_user}}"

